<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Studio Typo - Premium Technology Consultancy. We build exceptional digital experiences that drive business growth."
    />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load Space Mono font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Critical CSS (inline for fast first paint) -->
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        font-family: "Space Mono", monospace;
        -webkit-font-smoothing: antialiased;
      }
      body {
        background: #ffffff;
        color: #000000;
        min-height: 100vh;
        min-height: 100dvh;
        overflow: hidden;
      }
      #canvas {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
      }
      .loading {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        z-index: 100;
        gap: 1rem;
      }
      .loading-text {
        font-size: 0.875rem;
        color: #555555;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }
      .loading-progress {
        width: 120px;
        height: 2px;
        background: #cccccc;
        border-radius: 9999px;
        overflow: hidden;
      }
      .loading-progress-bar {
        height: 100%;
        background: #000000;
        width: 0%;
        transition: width 0.3s ease-out;
      }
      .hidden {
        display: none !important;
      }
      .skip-link {
        position: absolute;
        top: -100%;
        left: 1rem;
        padding: 0.5rem 1rem;
        background: #000000;
        color: #ffffff;
        border-radius: 4px;
        z-index: 9999;
      }
      .skip-link:focus {
        top: 1rem;
      }
    </style>

    <title>Studio Typo</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Studio Typo" />
    <meta
      property="og:description"
      content="Premium Technology Consultancy - We build exceptional digital experiences."
    />
    <meta
      property="og:image"
      content="https://ravaan.github.io/studio-typo-website/og-image.png"
    />
    <meta
      property="og:url"
      content="https://ravaan.github.io/studio-typo-website/"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Studio Typo" />
    <meta
      name="twitter:description"
      content="Premium Technology Consultancy - We build exceptional digital experiences."
    />

  </head>
  <body>
    <!-- Skip link for accessibility -->
    <a href="#content" class="skip-link">Skip to content</a>

    <!-- Loading State -->
    <div id="loading" class="loading">
      <span class="loading-text">Loading</span>
      <div class="loading-progress">
        <div id="loading-progress-bar" class="loading-progress-bar"></div>
      </div>
    </div>

    <!-- 3D Canvas -->
    <canvas id="canvas" aria-label="Interactive 3D keyboard scene"></canvas>

    <!-- Navigation - Minimal (initially hidden) -->
    <div
      id="navigation"
      class="nav-minimal hidden"
      aria-label="Main navigation"
    >
      <div class="nav-section">
        <span class="nav-label">Services</span>
        <a href="#" class="nav-link" data-section="services"
          >Web, Mobile, Design, Consulting</a
        >
      </div>
      <div class="nav-section">
        <span class="nav-label">About</span>
        <a href="#" class="nav-link" data-section="about">Studio Typo</a>
      </div>
      <div class="nav-section">
        <span class="nav-label">Work</span>
        <a href="#" class="nav-link" data-section="work">Selected Projects</a>
      </div>
      <div class="nav-section">
        <span class="nav-label">Contact</span>
        <a href="#" class="nav-link" data-section="contact"
          >Email, Twitter, LinkedIn</a
        >
      </div>
    </div>

    <!-- Toggle controls (bottom-right) -->
    <div id="controls" class="controls-fixed hidden">
      <button
        id="theme-toggle"
        class="toggle-btn theme-toggle"
        aria-label="Toggle theme"
        aria-pressed="false"
        title="Toggle dark/light theme"
      ></button>
      <button
        id="sound-toggle"
        class="toggle-btn sound-toggle"
        aria-label="Toggle sound"
        aria-pressed="true"
        title="Toggle sound effects"
      ></button>
    </div>

    <!-- Interaction Hint (READY state) -->
    <div id="hint" class="hint hidden" aria-live="polite">
      Click a key or type TYPO
    </div>

    <!-- Main Script -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
